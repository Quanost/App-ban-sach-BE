spring:
 cloud:
   gateway:
     routes:
       - id: restaurant-service
         uri: lb://RESTAURANT-SERVICE
         predicates:
           - Path=/khoahoc/**
         filters:
           - AuthenticationFilter

       - id: login-service
         uri: lb://LOGIN-SERVICE
         predicates:
           - Path=/auth/**

 application:
   name: SWIGGY-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/